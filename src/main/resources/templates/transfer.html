<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
            th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css'}"
            rel="stylesheet">
    <link
            th:href="@{'https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css'}"
            rel="stylesheet">

    <link th:href="@{css/header.css}" rel="stylesheet">
    <link th:href="@{css/home.css}" rel="stylesheet">

    <title>PayMyBuddy - Transfer</title>
</head>
<body>
    <div th:replace="fragments/header.html :: header(page_name='transfer')">
    </div>
    <div class="container main">

        <!-- Transfer money -->
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-4">
                    <h2 class="display-8">Send money</h2>
                </div>
                <div class="col-4 d-flex justify-content-end p-0">
                    <button class="w-75 btn btn-lg btn-primary"
                            type="submit">Add connection
                    </button>
                </div>
            </div>
            <form method="post">
                <div class="row form_transfer align-items-center">
                    <div class="col-4">
                        <select class="form-select w-75 m-auto"
                                aria-label="My connections">
                            <option selected>Select a connection</option>
                            <option th:each="email : ${connections}"
                            th:text="${email}">
                        </select>
                    </div>
                    <div class="col-4">
                        <div class="input-group w-75 m-auto">
                            <input type="number" min="0.00" step="0.01"
                                   value="0.00"
                                   id="price" class="form-control"
                                   placeholder="Price"
                                   aria-label="Price transfer">
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <button class="w-75 btn btn-lg btn-success"
                                type="submit">
                            Pay
                        </button>
                    </div>
                </div>
            </form>

            <!-- Transaction table-->
            <div class="container">
                <div class="col">
                    <hr class="my-5">
                    <h3 class="text-center">My transaction</h3>
                </div>
            </div>

            <table id="transac_table"
                   class="table table-bordered table-striped text-center align-middle border-dark">
                <caption>List of my transactions</caption>
                <thead class="bg-success text-white">
                <tr>
                    <th scope="col" class="font-italic">Connections</th>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${transactions}">
                    <td th:text="${t.getUserCreditor().getFirstName()}"></td>
                    <td th:text="${t.getDescription()}"></td>
                    <td th:text="${t.getAmount()} + 'â‚¬'"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div th:replace="fragments/footer.html :: footer">
    </div>


    <script
            th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'}"></script>
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.js'}"></script>
    <script
            th:src="@{'https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js'}"></script>
    <script>
        $(document).ready(function () {
            $('#transac_table').DataTable(
                {
                    "language": {
                        "decimal": ","
                    },
                    "pageLength": 3,
                    "lengthChange": false
                }
            );
        });
    </script>

</body>
</html>
