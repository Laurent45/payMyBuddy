<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
            th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css'}"
            rel="stylesheet">
    <link
            th:href="@{'https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css'}"
            rel="stylesheet">
    <link th:href="@{css/header.css}" rel="stylesheet">
    <link th:href="@{css/home.css}" rel="stylesheet">

    <title>PayMyBuddy - Profile</title>
</head>
<body>
    <header th:insert="fragments/header.html :: header(page_name='profile')">
    </header>

    <div class="container">
        <div class="row gutters">
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12 mx-auto">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Update profile</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="new_email">New email</label>
                                    <input type="email" class="form-control" id="new_email" placeholder="New email">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="password">New password</label>
                                    <input type="password" class="form-control" id="password"
                                           placeholder="New password">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="confirm_password">Confirm password</label>
                                    <input type="password" class="form-control" id="confirm_password"
                                           placeholder="Confirm the new password">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="button" id="cancel" name="submit" class="btn btn-secondary">Cancel</button>
                                    <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Transaction table-->
    <div class="container">
        <div class="col">
            <hr class="my-5">
            <h3 class="text-center">My transaction</h3>
        </div>
    </div>

    <div class="container">
        <table id="transac_table"
               class="table table-bordered table-striped text-center align-middle border-dark">
            <caption>List of my transactions</caption>
            <thead class="text-white header_tab">
            <tr>
                <th scope="col" class="font-italic">Connections</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${transactions}">
                <td th:text="${t.getUserCreditor().getFirstName()}"></td>
                <td th:text="${t.getDescription()}"></td>
                <td th:text="${t.getAmount()} + 'â‚¬'"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script
            th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'}"></script>
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.js'}"></script>
    <script
            th:src="@{'https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js'}"></script>
    <script>
        $(document).ready(function () {
            $('#transac_table').DataTable(
                {
                    "language": {
                        "decimal": ","
                    },
                    "pageLength": 3,
                    "lengthChange": false
                }
            );
        });
    </script>

</body>
</html>
